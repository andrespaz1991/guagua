    <h1>Iconos!</h1>

<div class="container">
  <div class="row">

<p>icon de busqueda: <span class="glyphicon glyphicon-search"></span></p>
<p>icono de busqueda en un botón:
  <button type="button" class="btn btn-default">
    <span class="glyphicon glyphicon-search"></span> Buscar
  </button>
</p>
<p>Icono de la búsqueda en un botón de estilo:
  <button type="button" class="btn btn-info">
    <span class="glyphicon glyphicon-search"></span> Buscar
  </button>
</p>
<p>Icono de imprimir: <span class="glyphicon glyphicon-print"></span></p> 
<p>icono de impresión en un botón de enlace con estilo:
  <a href="#" class="btn btn-success btn-lg">
    <span class="glyphicon glyphicon-print"></span> Imprimir 
  </a>
</p>

  </div>
</div>
